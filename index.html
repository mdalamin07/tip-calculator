<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tip_bill">
        <h4>Bill <input type="number" id="bill"></h4>
        
        <h4>Tip % <input type="number" id="amount"></h4>
        
    </div>
    <div class="calculate_bill">
        <button  type="submit" id="btn">Calculate</button>
        <h4>Tip : <span id="tip"></span></h4>
        <h4>Bill : <span id="total_amount"></span></h4>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
